<view hardware-back-button-enabled="!$ctrl.isPlaying && !$ctrl.disableSharing" class="light-view flex-view url results">
  <activity-nav-bar></activity-nav-bar>
  <activity-teach-results-footer type="url" disable-sharing="$ctrl.disableSharing" activity="$ctrl.activity"
  is-playing="$ctrl.isPlaying" post-share-callback="$ctrl.postShareCallback()"></activity-teach-results-footer>
  <content class="padded" scrollable="true" style="text-align:center">
    <url-results-content activity="$ctrl.activity" is-playing="$ctrl.isPlaying" type="'url'"></url-results-content>
  </content>
</view>
