<view class="light-view assess flex-view">
  <activity-nav-bar></activity-nav-bar>
  <nav class="activity-buttons-nav padded">
    <assess-publish-button activity="$ctrl.activity" class="primary"
                             type="assess" specific-data="$ctrl.getSpecificData()"
                             is-dirty="$ctrl.form.$dirty"
                             is-valid="$ctrl.form.$valid" pre-publish="$ctrl.prePublish()"
                             post-publish="$ctrl.postPublish()"></assess-publish-button>
  </nav>
  <content class="padded" scrollable="true">
    <form class="narrow" name="$ctrl.form">
      <assess-preview-content activity="$ctrl.activity" form="$ctrl.form" isRequired="false"></assess-preview-content>
    </form>
  </content>

</view>
