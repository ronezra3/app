<view hardware-back-button-enabled="!$ctrl.isPlaying && !$ctrl.disableSharing" class="light-view flex-view poll results">
  <activity-nav-bar></activity-nav-bar>
  <activity-teach-results-footer type="poll" disable-sharing="$ctrl.disableSharing" activity="$ctrl.activity"
                           is-playing="$ctrl.isPlaying"
                           post-share-callback="$ctrl.postShareCallback()"></activity-teach-results-footer>
  <content class="padded" scrollable="true">
    <poll-results-content activity="$ctrl.activity" is-playing="$ctrl.isPlaying"></poll-results-content>
  </content>
</view>
