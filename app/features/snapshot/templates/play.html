<view hardware-back-button-enabled="false" class="snapshot play light-view">

    <activity-header type="snapshot" field="$ctrl.activity.question"></activity-header>

    <article class="buttons">
      <snapshot-submit-button type="no" activity="$ctrl.activity"></snapshot-submit-button>
      <snapshot-submit-button type="yes" activity="$ctrl.activity"></snapshot-submit-button>
    </article>
  </content>
</view>
