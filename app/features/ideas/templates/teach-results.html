<view hardware-back-button-enabled="!$ctrl.isPlaying && !$ctrl.disableSharing" class="light-view flex-view ideas results">
  <activity-nav-bar></activity-nav-bar>
  <activity-teach-results-footer type="ideas" disable-sharing="$ctrl.disableSharing" activity="$ctrl.activity"
                           is-playing="$ctrl.isPlaying" post-share-callback="$ctrl.postShareCallback()"></activity-teach-results-footer>
  <content class="padded" scrollable="true">
    <ideas-results-content activity="$ctrl.activity" is-playing="$ctrl.isPlaying"></ideas-results-content>
  </content>

</view>
